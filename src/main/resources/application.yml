spring:
  application:
    name: "AubayHackathon"
  #H2
  h2:
    console:
      enabled: true
      path: /h2
  #Datasource
  datasource:
    url: jdbc:h2:mem:~/h2;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: update
      database-platform: org.hibernate.dialect.H2Dialect
